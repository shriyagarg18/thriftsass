<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <div class="login-container">
        <div class="login-overlay"></div>
        
        <div class="login-content">
            <div class="login-text">
                <h1 class="login-title">
                    Where your<br>
                    <span class="highlight">Sass</span><br>
                    Finds its style
                </h1>
            </div>

            <div class="login-form-container">
                <div class="form-header">
                    <div class="logo">
                        <a href="index.html">
                        <img src="assets/logo_thriftsaas.png" alt="Company Logo">
                        </a>
                    </div>
                    <h2 class="form-title">Login</h2>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="signup-section">
                        <p class="signup-text">Don't have an account?</p>
                        <button type="button" class="signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/search.js"></script>
</body>
</html>
